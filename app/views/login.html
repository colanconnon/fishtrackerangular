<div class="container">

  <div class="alert alert-success" ng-hide="hidden">You are now logged in.</div>
  <div class="alert alert-danger" ng-hide="failedLogin">Incorrect username or password.</div>

  <p class="help-text"> <a href="/#/register">Not Registered?  Sign Up. </a></p>
  <form >
    <div class="form-group">
      <label for="username">Username</label>
      <input ng-model="username" type="text" class="form-control" id="username" placeholder="username">
    </div>
    <div class="form-group">

      <label for="Password">Password</label>
      <input ng-model="password" type="password" class="form-control" id="Password" placeholder="Password">
    </div>
    <button ng-click="loginClick()" type="submit" class="btn btn-lg btn-primary">Submit</button>
  </form>

</div>
